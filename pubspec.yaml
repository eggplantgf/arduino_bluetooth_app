# Flutter 프로젝트의 설정 파일입니다
# Java 프로젝트의 pom.xml이나 build.gradle과 유사한 역할을 합니다

# 프로젝트 이름 (Java의 artifactId와 유사)
name: arduino_bluetooth_app

description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

# 실행 환경 설정
environment:
  # Dart SDK 버전을 지정합니다
  # ^3.8.1은 3.8.1 이상 4.0.0 미만을 의미합니다
  sdk: ^3.8.1

# 앱 실행에 필요한 라이브러리들입니다
# Java의 dependencies와 동일한 개념입니다
dependencies:
  flutter:
    sdk: flutter

  # 블루투스 기능을 제공하는 라이브러리
  # ^1.32.12는 1.32.12 이상 2.0.0 미만 버전을 사용한다는 의미입니다
  flutter_blue_plus: ^1.32.12

  # 블루투스, 위치 등의 권한을 사용자에게 요청할 때 사용합니다
  permission_handler: ^11.0.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
